<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" th:href="@{/images/shopteam5_logo.png}">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
	rel="stylesheet" />
<link th:href="@{/css/css-style.css}" rel="stylesheet" />
<title>Quên Mật Khẩu</title>
</head>
<body>
	<div class="de">
		<a href="/home/index"> <img class="logo"
			th:src="@{/images/logoShopTeam5.png}" alt=""></a>
	</div>
	<hr width="1500px">
	<div class="box">
		<div class="container">
			<form action="/xacnhanma/${email}" method="post">
				<div class="top">
					<header>Quên mật khẩu</header>
				</div>
				<br>
				<div class="input-field" style="background-color: #DDDDDD;">
					<!-- <label
						th:text="'Mã email đã được gửi qua' + ${email} + ', Bạn không nhận
						được mã?/"></label> -->
					<!-- <input th:value="${email}" type="hidden"> <a
						th:href="/sendemail/${email}">Gửi lại</a> -->
				</div>
				<br> <br>
				<div class="input-field">
					<input type="text" class="input" placeholder="Nhập mã xác nhận"
						id="" name="maxacnhan" th:value="${param.maxacnhan}" /> <i
						class="bx bxl-gmail"></i><br>
					<center>
						<label style="color: red; font-size: 10px" th:text="${kiemtramaxacnhan}"></label>
					</center>
				</div>
				<br>
				<div class="input-field">
					<button class="submit" type="submit">Xác nhận</button>
				</div>
				<div class="two-col"></div>
			</form>
		</div>
	</div>
</body>
</html>
